<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Discord Key Generator</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: #f7f7f7;
    }
    h1 {
      color: #333;
    }
    #key {
      font-size: 2em;
      color: #007bff;
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Your Discord Key:</h1>
  <p id="key"></p>

  <script>
    // Updated array of keys including the reward key
    const keys = [
      "GK-L3X8D2P9",  // new key 1
      "GK-V7K2Q5N3",  // new key 2
      "GK-S1B4T9F6",  // new key 3
      "GK-W4M3R8L2",  // new key 4
      "GK-H9G7C5T1",  // new key 5
      "GK-Z7D8S2T5"   // reward key
    ];
    // Randomly select one key from the array
    const randomKey = keys[Math.floor(Math.random() * keys.length)];
    // Display the key on the page
    document.getElementById("key").textContent = randomKey;
  </script>
</body>
</html>
